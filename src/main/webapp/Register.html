<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
background-color: rgb(117,63,193);
color: rgb(255,215,0);
}
</style>
</head>
<body>
<div id="div1">
<form action="regform" method="post">
<h1 style="color: maroon;">Registration Form</h1>
<br><br>
<label><b>First Name: </b></label>
<input type="text" placeholder="Enter Your First Name" name="fname">
<br><br>
<label><b>Last Name: </b></label>
<input type="text" placeholder="Enter Your Last Name" name="lname">
<br><br>
<label><b>Email: </b></label>
<input type="email" placeholder="Enter Your Email" name="email">
<br><br>
<label><b>Mobile No: </b></label>
<input type="tel" placeholder="Enter Your Mobile No" name="mob">
<br><br>
<label><b>DOB: </b></label>
<input type="date" name="dob">
<br><br>
<label><b>Age: </b></label>
<input type="number" placeholder="Enter Your Age" name="age">
<br><br>
<label><b>Gender: </b></label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<br><br>
<label><b>City: </b></label>
<input type="text" placeholder="Enter Your City" name="city">
<br><br>
<label><b>State: </b></label>
<input type="text" placeholder="Enter Your State" name="state">
<br><br>
<label><b>Pin Code: </b></label>
<input type="number" placeholder="Enter Your Pin Code" name="pin">
<br><br>
<label><b>Country: </b></label>
<input type="text" placeholder="Enter Your Country" name="country">
<br><br>
<label><b>Degree: </b></label>
<select name="degree">
    <option>Select Your Highest Degree</option>
    <option>B.Tech</option>
    <option>B.B.A.</option>
    <option>M.Tech</option>
    <option>M.B.A.</option>
</select>
<br><br>
<label><b>Passing Year: </b></label>
<input type="date" name="passy">
<br><br>
<label><b>Password: </b></label>
<input type="password" placeholder="Enter Your Password" name="pass">
<br><br>
<button><b>Submit</b></button>
</form>
</div>
</body>
</html>
